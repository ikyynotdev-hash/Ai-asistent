<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikyy AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .chatbox {
      width: 100%;
      max-width: 600px;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      background: #111;
      color: white;
      border: none;
      resize: none;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #4338ca; }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Ikyy AI ðŸ¤–</h1>

  <div class="chatbox">
    <textarea id="prompt" placeholder="Tanya apa aja ke AI..."></textarea>
    <button onclick="askAI()">Kirim</button>

    <div id="result" class="response"></div>
  </div>

  <!-- AXIOS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Loading...";

      try {
        const res = await axios.post("/api/chat", { prompt });
        resultBox.textContent = res.data.reply;
      } catch (err) {
        resultBox.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
